name: Deploy to EC2

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    name: Deploy Client to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      
      - name: Build
        run: |
          npm ci
          npm run build
      
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: ".next,public,next.config.mjs,package.json,package-lock.json"
          target: "/home/${{ secrets.EC2_USERNAME }}/urban-trips/ut-client"
      
      - name: Restart Client
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/urban-trips/ut-client
            npm ci --production
            pm2 restart urban-trips-client || pm2 start npm --name urban-trips-client -- start
            pm2 save

